<!DOCTYPE html>
<html>

<head>
    <title>Monitor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="vendor/font-awesome/css/all.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="layoutMain">
        <div class="menu-Vertical">
            <a class="menu-Vertical__item--grande"><i class="fas fa-tv"></i> Monitor</a>
            <a class="menu-Vertical__item" ><i class="fas fa-memory"></i> Memoria</a>
            <a class="menu-Vertical__item"> <i class="fas fa-microchip"></i> CPU </a>
            <a class="menu-Vertical__item"> <i class="fas fa-network-wired"></i> Red</a>
            <a class="menu-Vertical__item"> <i class="fas fa-database"></i> Base de Datos</a>
        </div>

        <div class="main-Content">
            <div class="menu-Horizontal">
                <div class="menu-Horizontal--izquierda">
                    <a class="menu-Horizontal__item">Usuarios</a>
                    <a class="menu-Horizontal__item">Grupos</a>
                    <a class="menu-Horizontal__item">Permisos</a>
                </div>
                <a class="menu-Horizontal__item--derecha">Entrar</a>
            </div>
            <div class="paneles">

            <div class="paneles__panel paneles__procesos">
                <h1>Procesos</h1>
                <p>     prororororoororor√ßdsaa
                        saasasdasdasdasdasdasd

            </div>
            <div class="paneles__panel paneles__cpu">
                    <p>CPU: 80%</p>
                    <meter low=".25" optimum=".2" high=".75" value=".8"></meter></div>

            <div class="paneles__panel paneles__memoria">
                <p>Memoria: 60%</p>
                <meter min="0" max="100" low="30" high="50" value="60" ></meter></div>


           <div class="paneles__panel paneles__antivirus">
                <div class="switch switch--antivirus">
                        Anrivirus: <button class="switch--on">On</button><button class="switch--off">Off</button>


                </div>
                <div class="switch switch--cortafuegos">
                        Cortafuegos: <button class="switch--on">On</button><button class="switch--off">Off</button> </div>

                <div class="switch switch--SELinux">
                        SELinux: <button class="switch--on">On</button><button class="switch--off">Off</button> </div>

            </div>
       
        </div>
    </div>
</div>
