<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title></title>
  </head>
  <body>
    <div class="movement" id="dv">

    </div>
    <button type="button" id="button">Move</button>
    <script type="text/javascript">
      btn=document.getElementById("button");
      div=document.getElementById("dv");
      btn.onclick=move;

      function move(){
        dv.setAttribute("class","");
        setTimeout(function(){dv.setAttribute("class","movement");},100);
      }
    </script>
  </body>
</html>
